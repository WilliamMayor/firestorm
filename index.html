<html>
    <head>
        <title>firestorm</title>
        <script type="text/javascript" src="js/vendor/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="progress"><div class="bar"></div></div>
        <div id="search">
            <a class="go"
               data-bind="attr: {href: (busy()) ? null : '#' },
                          click: search">
               <i data-bind="attr: {
                                 class: (busy()) ? 'fa fa-lg fa-fw fa-spinner fa-spin' : 'fa fa-lg fa-fw fa-search'
                             }"></i>
            </a>
            <form data-bind="submit: search">
                <input type="text" data-bind="value: query, hasFocus: focus, event: {keyup: on_keyup}" />
            </form>
            <ul class="results"
                data-bind="visible: show">
                <!-- ko foreach: results -->
                <li data-bind="event: {mousedown: $parent.download}">
                    <a href="#" class="name"
                       data-bind="text: name"></a>
                    <a href="#" class="icon button download">
                        <i class="fa fa-download fa-lg fa-fw"></i>
                    </a>
                </li>
                <!-- /ko -->
            </ul>
        </div>
        <div id="settings">
            <a href="#" class="open" data-bind="click: toggle"><i class="fa fa-gears fa-lg fa-fw"></i></a>
            <div class="modal" data-bind="visible: visible">
                <h2>Settings</h2>

                <label>WoW Directory</label>
                <span>Where is WoW installed?</span>
                <input type="text" data-bind="value: wow" />

                <label>FireStorm Directory</label>
                <span>Where should FireStorm keep its files?</span>
                <input type="text" data-bind="value: fs"/>

                <label>Git Location</label>
                <span>Where's your Git binary?</span>
                <input type="text" data-bind="value: git"/>

                <label>SVN Location</label>
                <span>Where's your SVN binary?</span>
                <input type="text"data-bind="value: svn" />
            </div>
        </div>
        <div id="addons">
            <div class="all">
                <a href="#" class="button download" data-bind="visible: downloadable">
                    <i class="fa fa-download fa-lg fa-fw"></i>
                </a>
                <a href="#" class="button refresh"
                   data-bind="click: refresh, visible: addons().length">
                    <i data-bind="attr: {
                        class: (refreshing()) ? 'fa fa-refresh fa-lg fa-fw fa-spin' : 'fa fa-refresh fa-lg fa-fw'
                    }"></i>
                </a>
            </div>
            <ul data-bind="foreach: addons">
                <li>
                    <a href="#" data-bind="text: name"></a>
                    <div class="controls">
                        <i data-bind="visible: downloading"
                           class="fa fa-spinner fa-spin fa-lg fa-fw"></i>
                        <a href="#" class="button download"
                           data-bind="visible: downloadable() && !refreshing() && !downloading(),
                                      click: download">
                            <i class="fa fa-download fa-lg fa-fw"></i>
                        </a>
                        <a href="#" class="button refresh"
                           data-bind="click: refresh, visible: !downloading()">
                            <i data-bind="attr: {
                                class: (refreshing()) ? 'fa fa-refresh fa-lg fa-fw fa-spin' : 'fa fa-refresh fa-lg fa-fw'
                            }"></i>
                        </a>
                        <a href="#" class="button delete"
                           data-bind="visible: !refreshing() && !downloading(),
                                      click: $parent.remove_addon">
                            <i class="fa fa-trash-o fa-lg fa-fw"></i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div id="footer">
            <ul class="links">
                <li>
                    <a href="http://firestorm.williammayor.co.uk">website</a>
                </li>
                <li>
                    <a href="http://firestorm.williammayor.co.uk/support/">support</a>
                </li>
                <li class="update"><a href="http://firestorm.williammayor.co.uk/download/">update</a></li>
            </ul>
            <div class="donate">
                Like firestorm?
                <a href="http://firestorm.williammayor.co.uk/donate/">Buy me a coffee.</a>
            </div>
        </div>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/addons.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
