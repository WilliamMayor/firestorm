<html>
    <head>
        <title>firestorm</title>
        <script type="text/javascript" src="js/vendor/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="progress"><div class="bar"></div></div>
        <div id="search">
            <a class="go"
               data-bind="attr: {href: (busy()) ? null : '#' },
                          click: search">
               <i data-bind="attr: {
                                 class: (busy()) ? 'fa fa-lg fa-fw fa-spinner fa-spin' : 'fa fa-lg fa-fw fa-search'
                             }"></i>
            </a>
            <form data-bind="submit: search">
                <input type="text" data-bind="value: query" />
            </form>
            <ul class="results"
                data-bind="visible: results().length > 0 || error()">
                <!-- ko foreach: results -->
                <li>
                    <a href="#" class="name" data-bind="text: name"></a>
                    <a href="#" class="icon button download"
                       data-bind="visible: !busy(),
                                  click: $root.download">
                        <i class="fa fa-download fa-lg fa-fw"></i>
                    </a>
                    <i class="icon fa fa-spinner fa-spin fa-lg fa-fw"
                       data-bind="visible: busy"></i>
                    <a href="#" class="icon button error"
                       data-bind="visible: error">
                        <i class="fa fa-exclamation-circle fa-lg fa-fw"></i>
                    </a>
                </li>
                <!-- /ko -->
                <li class="error" data-bind="visible: error() === 400">
                    -- Cannot download --
                </li>
            </ul>
        </div>
        <div id="settings">
            <a href="#" class="open" data-bind="click: toggle"><i class="fa fa-gears fa-lg fa-fw"></i></a>
            <div class="modal" data-bind="visible: visible">
                <h2>Settings</h2>

                <label>WoW Directory</label>
                <span>Where is WoW installed?</span>
                <input type="text" data-bind="value: wow" />

                <label>FireStorm Directory</label>
                <span>Where should FireStorm keep its files?</span>
                <input type="text" data-bind="value: fs"/>

                <label>Git Location</label>
                <span>Where's your Git binary?</span>
                <input type="text" data-bind="value: git"/>

                <label>SVN Location</label>
                <span>Where's your SVN binary?</span>
                <input type="text"data-bind="value: svn" />
            </div>
        </div>
        <div id="addons">
            <div class="all">
                <a href="#" class="button download"><i class="fa fa-download fa-lg fa-fw"></i></a>
                <a href="#" class="button refresh"><i class="fa fa-refresh fa-lg fa-fw fa-spin"></i></a>
            </div>
            <ul>
                <li>
                    <a href="#">WeakAuras</a>
                    <div class="controls">
                        <i class="fa fa-spinner fa-spin fa-lg fa-fw"></i>
                        <a href="#" class="button download"><i class="fa fa-download fa-lg fa-fw"></i></a>
                        <a href="#" class="button refresh"><i class="fa fa-refresh fa-lg fa-fw"></i></a>
                        <a href="#" class="button delete"><i class="fa fa-trash-o fa-lg fa-fw"></i></a>
                    </div>
                </li>
                <li>
                    <a href="#">GTFO</a>
                    <div class="controls">
                        <i class="fa fa-spinner fa-spin fa-lg fa-fw"></i>
                        <a href="#" class="button download"><i class="fa fa-download fa-lg fa-fw"></i></a>
                        <a href="#" class="button refresh"><i class="fa fa-refresh fa-lg fa-fw"></i></a>
                        <a href="#" class="button delete"><i class="fa fa-trash-o fa-lg fa-fw"></i></a>
                    </div>
                </li>
                <li>
                    <a href="#">ElvUI</a>
                    <div class="controls">
                        <i class="fa fa-spinner fa-spin fa-lg fa-fw"></i>
                        <a href="#" class="button download"><i class="fa fa-download fa-lg fa-fw"></i></a>
                        <a href="#" class="button refresh"><i class="fa fa-refresh fa-lg fa-fw"></i></a>
                        <a href="#" class="button delete"><i class="fa fa-trash-o fa-lg fa-fw"></i></a>
                    </div>
                </li>
            </ul>
        </div>
        <div id="footer">
            <ul class="links">
                <li>
                    <a href="http://firestorm.williammayor.co.uk">website</a>
                </li>
                <li>
                    <a href="http://firestorm.williammayor.co.uk/support/">support</a>
                </li>
                <li class="update"><a href="http://firestorm.williammayor.co.uk/download/">update</a></li>
            </ul>
            <div class="donate">
                Like firestorm?
                <a href="http://firestorm.williammayor.co.uk/donate/">Buy me a coffee.</a>
            </div>
        </div>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/addons.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
